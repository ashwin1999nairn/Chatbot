    mappings:
    - type: from_entity
      entity: choice

  confirm_exercise:
    type: bool
    influence_conversation: true
    mappings:
    - type: from_intent
      value: true
      intent: affirm
    - type: from_intent
      value: false
      intent: deny
      conditions:
      - active_loop: health_form
        requested_slot: confirm_exercise
   
  exercise:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: exercise
      conditions:
